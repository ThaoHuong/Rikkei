<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = [];
      var check = true;
      while (check) {
        let names = prompt("Nhap ten: ");
        if (names != null) {
          arr.push(names);
        } else {
          check = false;
        }
      }
      console.log(arr);
      //toLocaleUpperCase chuoi phan biet chu hoa
      for (let ten of arr) {
        if (ten.toLocaleUpperCase().indexOf("ng") >= 0) {
          console.log(ten);
        }
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .active {
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>AGE</th>
      </tr>
      <tr class="active">
        <td>SV1</td>
        <td>Huong</td>
        <td>27</td>
      </tr>
      <tr>
        <td>SV1</td>
        <td>Huong</td>
        <td>27</td>
      </tr>
    </table>
    <script src="/js/jquery-3.6.4.min.js"></script>
    <script>
      $("td").click(function () {
        // tim phan tu cha tu phan tu con
        console.log($(this).parent());
        // them css vao class
        $(this).parent().addClass("active");
        // tim nhung thang cung cap voi no dung siblings sau do xoa class da chon truoc do
        // dung de hien thi cai ma minh chon de doi mau
        $(this).parent().siblings().removeClass("active");
      });
    </script>
  </body>
</html>

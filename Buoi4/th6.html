<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style6.css">
</head>
<body>
    <form enctype="multipart/form-data">
        <section>
            <main>
                <div class="content">
                    <h1>Get in touch with us by filling contact form below</h1>
                    <div class="row_1" >
                        <div class="col_5">
                            <input type="text" class="txtname" name="name" placeholder="Enter your full name">
                        </div>
                        <div class="col_5">
                            <input type="email" class="txtemail" name="email" placeholder="Enter your email address">
                        </div>
                    </div>
                    <div class="row_1">
                        <input type="text" class="txtsub" name="subject" placeholder="Enter your subject">
                    </div>
                    <div class="row_1">
                        <textarea class="text_area" placeholder="Your message here..."></textarea>
                    </div>
                    <div class="row_1">
                        <div class="col_5">
                            <button type="submit" class="btn_submit">Send message</button>
                        </div>
                        <div class="col_5">
                            <p>
                                please fill all required form field, thanhs!
                            </p>
                        </div>
                    </div>
                </div>
            </main>
        </section>
    </form>
</body>
</html>

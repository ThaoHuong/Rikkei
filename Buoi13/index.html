<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //
      function hello() {
        console.log("xin chao");
      }
      hello();
      //
      function helloRikkei() {
        console.log("xin chao Rikkei Academy");
      }
      helloRikkei();
      //
      var fnc_expression = function () {
        console.log("Function expression");
      };
      fnc_expression();
      //
      (function (params) {
        console.log("ITFF", params);
      })("Doi so");
      //
      var arrow_func = () => console.log("Arrow function");
      arrow_func();

      // tim kiem tren mang bat ky, dieu kien bat ky

      var search = function (arr, key, callbackFnc) {
        let sr = [];
        for (let i = 0; i < arr.length; i++) {
          if (callbackFnc(arr[i], key)) {
            sr[sr.length] = arr[i];
            alert(arr[i] + " tim thay o vi tri " + i);
          }
        }
        return sr;
      };

      // max and min
      var max = function (arr) {
        if (arr.length === 0) return -1;
        let max = arr[0];
        for (let i = 0; i < arr.length; i++) {
          if (max < arr[i]) {
            max = arr[i];
          }
        }
        return max;
      };

      //
      var chanle = function (arr) {
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] % 2 == 0) {
            console.log("mang chan la: " + arr[i]);
          } else {
            console.log("mang le la: " + arr[i]);
          }
        }
      };
      //
      var snt = function (arr) {
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] < 2) {
            check = false;
          } else if (arr[i] == 2) {
            check = true;
          } else if (arr[i] % 2 == 0) {
            check = false;
          } else {
            for (let i = 3; i <= arr.length - 1; i += 2) {
              // console.log(i);
              if (arr[i] % i == 0) {
                console.log("so nguyen to la:" + arr[i]);
                check = false;
                break;
              }
            }
          }
          if (check) {
            console.log(arr[i] + "SNT");
          } else {
            console.log(arr[i] + "khong phai SNT");
          }
        }
      };

      //
      var sohoanhao = function (arr) {
        let total = 0;
        for (let i = 1; i < arr.length; i++) {
          if (arr % i == 0) {
            total += i;
          }
          if (total === arr) {
            console.log(arr + " la so hoan hao");
          } else {
            console.log(arr + " khong phai so hoan hao");
          }
        }
      };
      //
      var tbc = function (arr) {
        let sum = 0;
        let avg = 0;
        for (let i = 0; i < arr.length; i++) {
          sum += arr[i];
          avg = sum / arr.length;
        }
        return avg;
      };
      //

      var tangdan = function (arr) {
        for (let i = 0; i < arr.length; i++) {
          for (let j = i + 1; j < arr.length; j++) {
            if (arr[i] > arr[j]) {
              let temp = arr[i];
              arr[i] = arr[j];
              arr[j] = temp;
            }
          }
        }
        return arr;
      };
      //
      var binhphuong = function (arr) {
        let sum2 = 0;
        for (let i = 0; i < arr.length; i++) {
          sum2 += arr[i] * arr[i];
        }
        return sum2;
      };

      //

      //
      var arr = [];
      var n = parseInt(prompt("nhap do dai mang: "));

      for (let i = 0; i < n; i++) {
        if (n != null && n >= 2) {
          arr[i] = parseInt(prompt("Nhap so: "));
        } else {
          console.log("err");
        }
      }
      console.log(arr);
      //
      var keys = parseInt(prompt("nhap key: "));
      console.log(
        "So can tim kiem la: " + search(arr, keys, (ai, keys) => ai === keys)
      );
      //
      //
      console.log("So lon nhat la: " + max(arr));
      //
      console.log(chanle(arr));
      //
      console.log(snt(arr));
      //
      console.log("Trung binh cong: " + tbc(arr));
      //
      console.log("Mang tang dan: " + tangdan(arr));
      //
      console.log(sohoanhao(arr));
      //
      console.log("Tong binh phuong: " + binhphuong(arr));
    </script>
  </body>
</html>

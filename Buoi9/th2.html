<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("nhap a = ");
        var b = prompt("nhap b = ");
        //
        // a = parseFloat(a);
        // gan gtri cua chuoi dung parseInt va parseFloat
        
        var tong = parseInt(a)+parseInt(b);
        var hieu = parseInt(a)-parseInt(b);
        var nhan = parseInt(a)*parseInt(b);
        var chia = parseInt(a)/parseInt(b);
        console.log("a + b = "+ tong);
        console.log("a - b = "+ hieu);
        console.log("a * b = "+ nhan);
        console.log("a / b = "+ chia);
        //
        //console.log(eval(a+"+")+b);
        //
        console.log(`${a}+${b}`);
    </script>
</body>
</html>
